<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.34">
  <style type="text/css">
    li.li1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    li.li2 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #0000ee; -webkit-text-stroke: #0000ee}
    span.s1 {-webkit-text-stroke: 0px #000000}
    span.s2 {font-kerning: none}
    span.s3 {text-decoration: underline ; font-kerning: none; color: #0000ee}
    ul.ul1 {list-style-type: disc}
  </style>
</head>
<body>
<ul class="ul1">
  <li class="li1"><span class="s1"></span><span class="s2">{% if site.social.weibo %}</span></li>
  <li class="li2"><span class="s1"><a href="http://weibo.com/%7B%7Bsite.social.weibo%7D%7D"><span class="s3">Weibo<span class="Apple-converted-space"> </span></span></a></span></li>
  <li class="li1"><span class="s1"></span><span class="s2">{% endif %} {% if site.social.github %}</span></li>
  <li class="li2"><span class="s1"><a href="https://github.com/%7B%7Bsite.social.github%7D%7D"><span class="s3">Github<span class="Apple-converted-space"> </span></span></a></span></li>
  <li class="li1"><span class="s1"></span><span class="s2">{% endif %} {% if site.social.twitter %}</span></li>
  <li class="li2"><span class="s1"><a href="http://twitter.com/%7B%7Bsite.social.twitter%7D%7D"><span class="s3">Twitter<span class="Apple-converted-space"> </span></span></a></span></li>
  <li class="li1"><span class="s1"></span><span class="s2">{% endif %} {% if site.social.gplus %}</span></li>
  <li class="li2"><span class="s1"><a href="mailto:%7B%7Bsite.social.mail%7D%7D"><span class="s3">Email<span class="Apple-converted-space"> </span></span></a></span></li>
  <li class="li1"><span class="s1"></span><span class="s2">{% endif %}<span class="Apple-converted-space"> </span></span></li>
</ul>
</body>
</html>
